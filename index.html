<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Virtual Keyboard</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="input">
        <form name="input__form" class="input__form" method="post">
          <button class="input__form-submit">Add</button>
          <textarea
            id="entering"
            class="input__form-field"
            placeholder=" Enter the text..."
            cols="2"
            rows="2"
          ></textarea>
        </form>
      </section>
      <section id="keyboard" class="keyboard">
        <div class="keyboard__inner">
          <div class="top-panel">
            <div class="top-panel__image">
              <img
                class="top-panel__image__logitech-logo"
                src="img/images.png"
                alt="Virtual keyboard logitech logo"
              />
            </div>
            <div class="top-panel__nav-blocks">
              <div class="nav-blocks__led-indecators">
                <div class="nav-blocks__indecator">
                  <div class="nav-blocks__indecator-led"></div>
                  <span class="nav-blocks__indecator-text">CAPS LOCK</span>
                </div>
                <div class="nav-blocks__indecator">
                  <div class="nav-blocks__indecator-led"></div>
                  <span class="nav-blocks__indecator-text">NUM LOCK</span>
                </div>
                <div class="nav-blocks__indecator">
                  <div class="nav-blocks__indecator-led"></div>
                  <span class="nav-blocks__indecator-text">SCROLL LOCK</span>
                </div>
                <div class="nav-blocks__indecator">
                  <div class="nav-blocks__indecator-led"></div>
                  <span class="nav-blocks__indecator-text">WIN LOCK</span>
                </div>
              </div>
              <div class="nav-blocks__game-mode">
                <button class="key key--circle key--smaller-nav">
                  <div class="key__inner key__inner--circle">
                    <i class="bi bi-joystick key__inner__bold"></i>
                  </div>
                </button>
                <button class="key key--circle key--smaller-nav">
                  <div class="key__inner key__inner--circle">
                    <i
                      class="bi bi-brightness-high bold-icon key__inner__brightness-up"
                    ></i>
                  </div>
                </button>
              </div>
              <div class="nav-blocks__vol-regulator">
                <button
                  class="key key--circle key--smaller-nav key--volume-off"
                >
                  <div class="key__inner key__inner--circle">
                    <i class="bi bi-volume-mute bold-icon"></i>
                  </div>
                </button>
                <button class="key key--circle key--smaller-nav key--volume">
                  <div class="key__inner key__inner--circle">
                    <div class="key__inner__volume-key">
                      <div class="key__inner__volume-key__minus"></div>
                      <span>+</span>
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div class="main-panel">
            <div class="main-panel__symbol-keys">
              <div id="fn-buttons">
                <div class="row">
                  <div class="row__btn-groups row__btn-groups--esc">
                    <button class="key">
                      <span class="key__inner">ESC</span>
                    </button>
                  </div>
                  <div class="row__btn-groups">
                    <button class="key">
                      <span class="key__inner">F1</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F2</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F3</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F4</span>
                    </button>
                  </div>
                  <div class="row__btn-groups">
                    <button class="key">
                      <span class="key__inner">F5</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F6</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F7</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F8</span>
                    </button>
                  </div>
                  <div class="row__btn-groups">
                    <button class="key">
                      <span class="key__inner">F9</span>
                    </button>

                    <button class="key">
                      <span class="key__inner">F10</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F11</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">F12</span>
                    </button>
                  </div>
                </div>
              </div>
              <div id="symbol-keys">
                <div class="row">
                  <button class="key">
                    <span class="key__inner">`</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">1</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">2</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">3</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">4</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">5</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">6</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">7</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">8</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">9</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">0</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">-</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">=</span>
                  </button>
                  <button class="key key--backspace">
                    <div class="key__inner">
                      <i class="fa-solid fa-arrow-left fa-lg"></i>
                    </div>
                  </button>
                </div>

                <div class="row">
                  <button class="key key--tab">
                    <span class="key__inner key__inner--smaller-front"
                      >TAB</span
                    >
                  </button>
                  <button class="key">
                    <span class="key__inner">Q</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">W</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">E</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">R</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">T</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">Y</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">U</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">I</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">O</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">P</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">[</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">]</span>
                  </button>
                  <button class="key key--enter">
                    <div class="key__inner key__inner--enter">&#8629;</div>
                  </button>
                </div>

                <div class="row">
                  <button class="key key--caps">
                    <div class="key__inner key__inner--smaller-front">
                      <div class="key-text">
                        <span class="top">CAPS</span>
                        <span class="bottom">LOCK</span>
                      </div>
                    </div>
                  </button>
                  <button class="key">
                    <span class="key__inner">A</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">S</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">D</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">F</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">G</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">H</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">J</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">K</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">L</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">;</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">'</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">\</span>
                  </button>
                  <button class="key">
                    <span class="key__inner"></span>
                  </button>
                </div>

                <div class="row">
                  <button class="key key--shift">
                    <span class="key__inner key__inner--smaller-front"
                      >SHIFT</span
                    >
                  </button>
                  <button class="key">
                    <span class="key__inner">Z</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">X</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">C</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">V</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">B</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">N</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">M</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">&lt;</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">&gt;</span>
                  </button>
                  <button class="key">
                    <span class="key__inner">/</span>
                  </button>
                  <button class="key key--shift">
                    <span class="key__inner key__inner--smaller-front"
                      >SHIFT</span
                    >
                  </button>
                </div>

                <div class="row">
                  <button class="key key--ctrl">
                    <span class="key__inner key__inner--smaller-front"
                      >CTRL</span
                    >
                  </button>
                  <button class="key key--wider">
                    <div class="key__inner">
                      <i class="fa-brands fa-windows fa-lg"></i>
                    </div>
                  </button>
                  <button class="key key--wider">
                    <span class="key__inner key__inner--smaller-front"
                      >ALT</span
                    >
                  </button>
                  <button class="key key--space">
                    <div class="key__inner">
                      <div class="key__inner__space"></div>
                    </div>
                  </button>
                  <button class="key key--wider">
                    <div class="key__inner key__inner--smaller-front">
                      <div class="key__inner__key-text">
                        <span class="key__inner__top">ALT</span>
                        <span class="key__inner__bottom">GR</span>
                      </div>
                    </div>
                  </button>
                  <button class="key key--wider">
                    <div class="key__inner">
                      <i class="fa-brands fa-windows fa-lg"></i>
                    </div>
                  </button>
                  <button class="key key--wider">
                    <div class="key__inner">
                      <i class="fa-solid fa-bars"></i>
                    </div>
                  </button>
                  <button class="key key--ctrl">
                    <span class="key__inner key__inner--smaller-front"
                      >CTRL</span
                    >
                  </button>
                </div>
              </div>
            </div>
            <div class="main-panel__cursor-control-keys">
              <div class="row">
                <button class="key">
                  <div class="key__inner key__inner--control-keys-font">
                    <div class="key__inner__key-text">
                      <span>PRINT SCRN</span>
                      <div class="key__inner__line-upper"></div>
                      <span>SYSRQ</span>
                    </div>
                  </div>
                </button>
                <button class="key">
                  <div class="key__inner key__inner--control-keys-font">
                    <div class="key-text">
                      <span>SCROLL LOCK</span>
                    </div>
                  </div>
                </button>

                <button class="key">
                  <div class="key__inner key__inner--control-keys-font">
                    <div class="key-text">
                      <span>PAUSE</span>
                      <div class="line_upper"></div>
                      <span>BREAK</span>
                    </div>
                  </div>
                </button>
              </div>
              <div class="main-panel__navigation-cluster">
                <div class="main-panel__navigation-cluster__editor-keys">
                  <div class="row">
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >INS</span
                      >
                    </button>
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >HOME</span
                      >
                    </button>
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >PAGE UP</span
                      >
                    </button>
                  </div>
                  <div class="row">
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >DEL</span
                      >
                    </button>
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >END</span
                      >
                    </button>
                    <button class="key">
                      <span class="key__inner key__inner--smaller-front"
                        >PAGE DOWN</span
                      >
                    </button>
                  </div>
                </div>
                <div class="main-panel__navigation-cluster__arrow-keys">
                  <div class="row">
                    <button class="key key--single-arrow-up">
                      <div class="key__inner">
                        <i class="fa-solid fa-arrow-up"></i>
                      </div>
                    </button>
                  </div>
                  <div class="row">
                    <button class="key">
                      <div class="key__inner">
                        <i class="fa-solid fa-arrow-left"></i>
                      </div>
                    </button>
                    <button class="key">
                      <div class="key__inner">
                        <i class="fa-solid fa-arrow-down"></i>
                      </div>
                    </button>
                    <button class="key">
                      <div class="key__inner">
                        <i class="fa-solid fa-arrow-right"></i>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="main-panel__numpad">
              <div class="row">
                <button class="key key--circle">
                  <div class="key__inner key__inner--circle">
                    <i
                      class="fa-solid fa-forward-step fa-sm key__inner__stretch"
                    ></i>
                  </div>
                </button>
                <button class="key key--circle">
                  <div class="key__inner key__inner--circle">
                    <i class="fa-solid fa-stop fa-sm"></i>
                  </div>
                </button>
                <button class="key key--circle">
                  <div class="key__inner key__inner--circle">
                    <i
                      class="fa-sharp fa-solid fa-backward-fast fa-sm icon-stretch"
                    ></i>
                  </div>
                </button>
                <button class="key key--circle">
                  <div class="key__inner key__inner--circle">
                    <i
                      class="fa-sharp fa-solid fa-forward-fast fa-sm icon-stretch"
                    ></i>
                  </div>
                </button>
              </div>
              <div class="main-panel__numpad-calculator">
                <div class="main-panel__numpad-width-regulating">
                  <div class="row">
                    <button class="key">
                      <div class="key__inner key__inner--smaller-front">
                        NUM LOCK
                      </div>
                    </button>
                    <button class="key">
                      <span class="key__inner">/</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">*</span>
                    </button>
                  </div>
                  <div class="row">
                    <button class="key">
                      <span class="key__inner">7</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">8</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">9</span>
                    </button>
                  </div>
                  <div class="row">
                    <button class="key">
                      <span class="key__inner">4</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">5</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">6</span>
                    </button>
                  </div>
                  <div class="row">
                    <button class="key">
                      <span class="key__inner">1</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">2</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">3</span>
                    </button>
                  </div>
                  <div class="row">
                    <button class="key key--null">
                      <span class="key__inner">0</span>
                    </button>
                    <button class="key">
                      <span class="key__inner">,</span>
                    </button>
                  </div>
                </div>
                <div>
                  <div class="row">
                    <button class="key">
                      <span class="key__inner">-</span>
                    </button>
                  </div>
                  <div class="row row--featured-height">
                    <button class="key key--plus">
                      <span class="key__inner">+</span>
                    </button>
                  </div>
                  <div class="row row--featured-height">
                    <button class="key key--enter-featured">
                      <span class="key__inner key__inner--smaller-front"
                        >ENTER</span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
